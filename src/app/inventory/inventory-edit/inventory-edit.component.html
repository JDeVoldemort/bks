<div class="panel panel-default">
  <div class="panel-body">
    <form id="inventory-edit" (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="row">
        <div class="col-sm-12 form-group">
          <label for="name">Book Name</label>
          <input type="text" id="name" class="form-control" size="120" max="120" name="name" [(ngModel)]="inventoryItem.name" ngModel #name="ngModel" required>
        </div>
        <div class="col-sm-12 form-group">
          <label for="pages">Pages</label>
          <input type="number" id="pages" class="form-control" name="pages"  [(ngModel)]="inventoryItem.pages" ngModel #pages="ngModel">
        </div>
        <div class="col-sm-12 form-group">
          <label for="author">Author</label>
          <input type="text" id="author" class="form-control" name="author"  [(ngModel)]="inventoryItem.author" ngModel #author="ngModel">
        </div>
        <div class="col-sm-12 form-group">
          <label for="publishDate">Publish Date</label>
          <input type="text" id="publishDate" class="form-control" name="publishDate" [(ngModel)]="inventoryItem.publishDate" ngModel #publishDate="ngModel">
        </div>
        <div class="col-sm-12 form-group">
          <label for="aquireDate">Acquire Date</label>
          <input type="text" id="aquireDate" class="form-control" name="aquireDate" [(ngModel)]="inventoryItem.aquireDate"  ngModel #aquireDate="ngModel">
        </div>
        <div class="col-sm-12 form-group">
          <label for="publisher">Publisher</label>
          <input type="text" id="publisher" class="form-control" name="publisher"  [(ngModel)]="inventoryItem.publisher" ngModel #publisher="ngModel">
        </div>

        <div class="col-sm-12 form-group">
          <label for="edition">Edition</label>
          <input type="text" id="edition" class="form-control" name="edition" [(ngModel)]="inventoryItem.edition" ngModel #edition="ngModel" >
        </div>
      </div>
      <div class="alert alert-danger" *ngIf="!f.valid">
        <span>The Book Name is a required field</span>
      </div>
      <div class="row">
        <div class="col-xs-12 btn-toolbar">
          <button class="btn btn-success" type="submit" [disabled]="!f.valid">Save</button>
          <button class="btn btn-primary" type="button" (click)="onCancel()">Cancel</button>
        </div>
      </div>
    </form>
  </div>
</div>
