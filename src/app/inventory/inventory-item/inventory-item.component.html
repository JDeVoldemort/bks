<div class="panel panel-default">
  <div class="panel-heading">
    <div class="row pad-left-right">
      <span class="pull-left title">{{ inventoryItem.name }}</span>
    </div>
  </div>
  <div class="panel-body">
    <p>Author: {{ inventoryItem.author }}</p>
    <p>Publish Date: {{ inventoryItem.publishDate }}</p>
    <p>Publisher: {{ inventoryItem.publisher }}</p>
    <p>Edition: {{ inventoryItem.edition }}</p>
  </div>
</div>
