<div class="panel panel-default" xmlns="http://www.w3.org/1999/html">
  <div class="panel-heading">
    <div class="row pad-all">
      <h4 class="title margin-left-right">{{ inventory.name }}</h4>
      <div class="row pull-right margin-left-right">
        <!-- <a class="btn btn-primary" (click)="onView()">View</a> -->
        <a class="btn btn-info" routerLink="edit">Edit</a>
        <a class="btn btn-danger"(click)="onDelete()" >Delete</a>
      </div>
    </div>
  </div>
  <div class="panel-body">
    <div class="pad-left-right">
      <div class="row">
        <label>Pages:</label>
        <span class="label-value">{{  inventory.pages }}</span>
      </div>
      <div class="row">
        <label>Author:</label>
        <span class="label-value">{{ inventory.author }}</span>
      </div>
      <div class="row">
        <label>Publish Date:</label>
        <span class="label-value">{{ inventory.publishDate }}</span>
      </div>
      <div class="row">
        <label>Acquire Date:</label>
        <span class="label-value">{{ inventory.aquireDate }}</span>
      </div>
      <div class="row">
        <label>Publisher:</label>
        <span class="label-value">{{ inventory.publisher }}</span>
      </div>
      <div class="row">
        <label>Edition:</label>
        <span class="label-value">{{ inventory.edition }}</span>
      </div>
    </div>
  </div>
</div>
